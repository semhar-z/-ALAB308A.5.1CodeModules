    <body>
       
        
        <script type="module">

import { PI, spaceOnePlantReq, calculateArea, calculatePlantGrowth, gardenStatus } from './Modules/garden.js';

// Constants
const radius = 5;
const initialPlants = 20;

// Calculate the area of the garden
const area = calculateArea(radius);
const capacityOfGarden = area / spaceOnePlantReq;

// Week 1 growth
let plantGrowth1Week = calculatePlantGrowth(initialPlants, 1);
console.log(gardenStatus(plantGrowth1Week, capacityOfGarden));

// Week 2 growth
let plantGrowth2Week = calculatePlantGrowth(initialPlants, 2);
console.log(gardenStatus(plantGrowth2Week, capacityOfGarden));

// Week 3 growth
let plantGrowth3Week = calculatePlantGrowth(initialPlants, 3);
console.log(gardenStatus(plantGrowth3Week, capacityOfGarden));

// Handle additional space calculation
const initialAreaPlant2 = 100;
const weeks = 10;

let total10WeeksPlants = calculatePlantGrowth(initialAreaPlant2, weeks);
const requiredArea = total10WeeksPlants * spaceOnePlantReq;
const additionalSpaceRequired = requiredArea - area;
const radius2 = Math.sqrt(requiredArea / PI);

if (additionalSpaceRequired > 0) {
    console.log(`The additional area required is: ${additionalSpaceRequired} square meters`);
    console.log(`The new garden radius is: ${radius2} meters`);
} else {
    console.log("No additional area required.");
}

// Error handling
try {
    if (additionalSpaceRequired > requiredArea) {
        throw new Error("There is not enough space for the plants.");
    }
    console.log("There is enough space for the plants.");
} catch (error) {
    console.error(error.message);
}





        </script>
    </body>
